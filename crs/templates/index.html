<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
        }

        h1 {
            color: #28a745;
            text-align: center;
            margin-bottom: 50px;
            font-weight: 700;
        }

        .navbar-brand {
            color: #28a745 !important;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: 500;
        }

        input[type="number"] {
            border-radius: 8px;
            padding: 10px;
        }

        .btn-primary {
            background-color: #28a745;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
        }

        .btn-primary:hover {
            background-color: #218838;
        }

        .card {
            margin-top: 30px;
            background-color: #28a745;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }

        .card-text {
            font-size: 18px;
            font-weight: bold;
        }

        .parameters {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #f8f9fa;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .parameters p {
            font-size: 16px;
            font-weight: 500;
        }

        footer {
            margin-top: 50px;
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #28a745;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #218838;
        }
    </style>
</head>

<body>
    <!--=======================navbar=====================================================-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ðŸŒ¾ Crop Recommendation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--==========================================================================================-->
    <div class="container my-5">
        <h1 class="text-success">Crop Recommendation System</h1>

        <!-- Form section -->
        <form action="/predict" method="POST">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="Nitrogen">Nitrogen</label>
                    <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control"
                        required step="0">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="Phosporus">Phosphorus</label>
                    <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus"
                        class="form-control" required step="0">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="Potassium">Potassium</label>
                    <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control"
                        required step="0">
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="Temperature">Temperature</label>
                    <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C"
                        class="form-control" required step="0">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="Humidity">Humidity</label>
                    <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity in %"
                        class="form-control" required step="0">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="pH">pH</label>
                    <input type="number" step="0.01" id="Ph" name="Ph" placeholder="Enter pH value" class="form-control"
                        required step="0">
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="Rainfall">Rainfall</label>
                    <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm"
                        class="form-control" required>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
                </div>
            </div>
        </form>

        <!-- Parameters and result section -->
        {% if result %}
        <!-- <div class="parameters mt-5">
            <h4>Entered Parameters:</h4>
            <p><strong>Nitrogen:</strong> {{ Nitrogen }}</p>
            <p><strong>Phosphorus:</strong> {{ Phosporus }}</p>
            <p><strong>Potassium:</strong> {{ Potassium }}</p>
            <p><strong>Temperature:</strong> {{ Temperature }} Â°C</p>
            <p><strong>Humidity:</strong> {{ Humidity }} %</p>
            <p><strong>pH:</strong> {{ Ph }}</p>
            <p><strong>Rainfall:</strong> {{ Rainfall }} mm</p>
        </div> -->

        <div class="card mt-4">
            <div class="card-body">
                <p class="card-text">Recommended Crop: {{ result }}</p>
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Footer section -->
    <footer>
        <p>Crop Recommendation System &copy; 2024. Developed by <a href="#">Sandeep</a>. Helping farmers make informed decisions for better crop yields.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
